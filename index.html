<!DOCTYPE html>
<html>
<head>
    <title>Lovy bez zbran√≠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        addEventListener("DOMContentLoaded", (event) => { 
const iframe = document.querySelector('iframe');
const stringToFind = 'eu.zonerama.com/robitc';

iframe.addEventListener('load', () => {

    if (!iframe.contentWindow.location.href.includes(stringToFind)) {
      window.location.href = iframe.contentWindow.location.href;
    }

});
            })
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        iframe { 
            width: 100%; height: 100%; 
            position: fixed; top: 0; left: 0; 
            border: none; z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe id="gallery" src="https://eu.zonerama.com/robitc" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
